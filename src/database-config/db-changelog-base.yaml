databaseChangeLog:

  - changeSet:
      id: top-level-db-definitions
      author: rodmxw11
      changes:

        # describes the data source
        - createTable:
            tableName: data_source
            columns:
              - column:
                  name: data_source_id
                  type: int
                  autoIncrement: true
                  startWith: 1001
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: # data source description
                  name: data_source_description
                  type: varchar(1024)
                  constraints:
                    nullable: false

        # A csv file of data
        - createTable:
            tableName: csv_file
            columns:
              - column:
                  name: csv_file_id
                  type: INT
                  autoIncrement: true
                  startWith: 1001
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: # data source id
                  name: data_source_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_data_source_id
                    onDelete: "NO ACTION"
                    onUpdate: "NO ACTION"
                    references: data_source(data_source_id)
              - column:
                  name: csv_file_path
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: process_date
                  type: datetime
                  constraints:
                    nullable: false
 

        # Amazon monthly summary
        # filename,open_date,close_date,new_bal,bonus_points,prev_bal,payments,purchases,cash_advance,fees,interest
        - createTable:
           tableName: amazon_summary
           columns:
             - column:
                 name: amazon_summary_id
                 type: INT
                 autoIncrement: true
                 startWith: 1001
                 constraints:
                    primaryKey: true
                    nullable: false
             - column: # csv file
                  name: csv_file_id
                  type: INT
                  constraints:
                      nullable: false
                      foreignKeyName: fk_amazon_summary_file_id
                      onDelete: "NO ACTION"
                      onUpdate: "NO ACTION"
                      references: csv_file(csv_file_id)
             - column:
                 name: open_date
                 type: date
                 constraints:
                   nullable: false
             - column:
                 name: close_date
                 type: date
                 constraints:
                   nullable: false
             - column:
                  name: new_balance
                  type: currency
                  constraints:
                      nullable: false
             - column:
                  name: bonus_points
                  type: int
                  constraints:
                      nullable: false
             - column:
                  name: previous_balance
                  type: currency
                  constraints:
                      nullable: false
             - column:
                  name: payments
                  type: currency
                  constraints:
                      nullable: false
             - column:
                  name: purchases
                  type: currency
                  constraints:
                      nullable: false
              - column:
                  name: cash_advance
                  type: currency
                  constraints:
                      nullable: false
             - column:
                  name: fees
                  type: currency
                  constraints:
                      nullable: false
             - column:
                  name: interest
                  type: currency
                  constraints:
                      nullable: false


        # Account category
	- createTable:
	     tableName: category
             columns:
                - column:
                    name: category_id
                    type: INT
                    autoIncrement: true
                    startWith: 1001
                    constraints:
                        primaryKey: true
                        nullable: false
               - column:
                  name: category
                  type: varchar(256)
                  constraints:
                    nullable: false
	
        # Account label
	- createTable:
	     tableName: account_label
             columns:
                - column:
                    name: account_label_id
                    type: INT
                    autoIncrement: true
                    startWith: 1001
                    constraints:
                        primaryKey: true
                        nullable: false 
               - column: # category
                  name: category_id
                  type: INT
                  constraints:
                      nullable: false
                      foreignKeyName: fk_label_category_id
                      onDelete: "NO ACTION"
                      onUpdate: "NO ACTION"
                      references: category(category_id)
               - column:
                  name: account_label
                  type: varchar(2048)
                  constraints:
                    nullable: false


        # Amazon detail
        - createTable:
             tableName: amazon_detail
             columns:
                - column:
                    name: amazon_detail_id
                    type: INT
                    autoIncrement: true
                    startWith: 1001
                    constraints:
                        primaryKey: true
                        nullable: false
               - column: # label
                  name: label_id
                  type: INT
                  constraints:
                      nullable: false
                      foreignKeyName: fk_amazon_detail_label_id
                      onDelete: "NO ACTION"
                      onUpdate: "NO ACTION"
                      references: account_label(account_label_id)
                - column:
                    name: detail_date
                    type: date
                    constraints:
                       nullable:false
                - column:
                    name: detail_amount
                    type: currency
                    constraints:
                       nullable:false
                - column:
                    name: extra_info
                    type: varchar(1024)
                    constraints:
                       nullable:true


 
